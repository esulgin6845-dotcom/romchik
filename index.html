<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shemelis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c1e3e 0%, #1a3658 100%);
      min-height: 100vh;
      color: #f0f0f0;
    }
    
    .top {
      text-align: center;
      padding: 2rem;
      background: rgba(13, 28, 53, 0.9);
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #4d7ebd;
      position: relative;
      overflow: hidden;
    }
    
    .top::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4d7ebd, #7eb3e6, #4d7ebd);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #4d7ebd, #7eb3e6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 2.5rem;
      color: #7eb3e6;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(90deg, #7eb3e6, #a8d0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #a8d0ff;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .left, .right {
      background: rgba(13, 28, 53, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(77, 126, 189, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .uploader {
      border: 3px dashed #4d7ebd;
      border-radius: 10px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      background: rgba(13, 28, 53, 0.5);
    }
    
    .uploader:hover {
      background: rgba(26, 54, 88, 0.7);
      border-color: #7eb3e6;
      transform: translateY(-2px);
    }
    
    .uploader input {
      display: none;
    }
    
    .uploader p {
      color: #a8d0ff;
      font-size: 1.1rem;
    }
    
    .preview {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      border: 2px solid #4d7ebd;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 150px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn:not(.ghost) {
      background: linear-gradient(135deg, #4d7ebd, #7eb3e6);
      color: white;
    }
    
    .btn:not(.ghost):hover {
      background: linear-gradient(135deg, #7eb3e6, #a8d0ff);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .btn.ghost {
      background: transparent;
      border: 2px solid #4d7ebd;
      color: #a8d0ff;
    }
    
    .btn.ghost:hover {
      border-color: #7eb3e6;
      color: #ffffff;
      background: rgba(77, 126, 189, 0.2);
    }
    
    .btn:disabled {
      background: #3a506b;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .right h2 {
      color: #7eb3e6;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      border-bottom: 2px solid rgba(77, 126, 189, 0.3);
      padding-bottom: 0.5rem;
    }
    
    #results {
      min-height: 200px;
      padding: 1.5rem;
      background: rgba(13, 28, 53, 0.5);
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(77, 126, 189, 0.2);
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid rgba(77, 126, 189, 0.2);
      transition: all 0.3s ease;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    
    .result-item:hover {
      background: rgba(26, 54, 88, 0.5);
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
    
    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .confidence {
      color: #4CAF50;
      font-weight: bold;
      background: rgba(76, 175, 80, 0.1);
      padding: 4px 10px;
      border-radius: 20px;
    }
    
    .top-result {
      background: rgba(26, 54, 88, 0.7);
      border-left: 4px solid #4CAF50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .notes {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #FFC107;
    }
    
    .foot {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: #a8d0ff;
      border-top: 1px solid rgba(77, 126, 189, 0.3);
    }
    
    .dota-icon {
      font-size: 1.5rem;
    }
    
    .top-result-box {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(26, 54, 88, 0.8), rgba(13, 28, 53, 0.8));
      border-radius: 10px;
      border: 1px solid rgba(77, 126, 189, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .top-result-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .top-result-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #7eb3e6;
      margin-bottom: 0.5rem;
    }
    
    .top-result-confidence {
      color: #4CAF50;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="top">
    <div class="logo">‚öîÔ∏è</div>
    <h1>Shemelis</h1></p>
  </header>

  <main class="content">
    <section class="left">
      <div class="uploader" id="dropzone">
        <input type="file" id="imageUpload" accept="image/*">
        <p>üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—é–¥–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
      </div>
      <div class="preview">
        <img id="previewImg" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" />
      </div>
      <div class="controls">
        <button id="predictBtn" class="btn" disabled>üîç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button>
        <button id="reloadBtn" class="btn ghost">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å</button>
      </div>
    </section>

    <section class="right">
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è</h2>
      <div id="results">–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
    </section>
  </main>

  <footer class="foot">
    <p>Shemelis</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script>
    let model;
    let isModelLoaded = false;

    // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤ Dota 2
    const itemIcons = {
      '–®–µ–º–µ–ª–∏—Å': '‚öîÔ∏è',
      '–†–∞–ø–∏—Ä–∞': 'üó°Ô∏è', 
      '–º—É–Ω—à–∞—Ä–¥': 'üõ°Ô∏è',
      '–¥–µ–π–¥–µ–ª–∞—Å': 'üèπ'
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
    async function loadModel() {
      try {
        const statusDiv = document.getElementById('results');
        statusDiv.innerHTML = '<div style="text-align:center;padding:2rem;">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å Dota 2 –ø—Ä–µ–¥–º–µ—Ç–æ–≤...</div>';
        
        model = await tf.loadLayersModel('model.json');
        isModelLoaded = true;
        
        statusDiv.innerHTML = '<div style="text-align:center;padding:2rem;color:#4CAF50">‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –∏–∑ Dota 2.</div>';
        document.getElementById('predictBtn').disabled = false;
        
        console.log('–ú–æ–¥–µ–ª—å —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
        document.getElementById('results').innerHTML = 
          '<div style="text-align:center;padding:2rem;color:#f44336">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ model.json –∏ weights.bin</div>';
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('previewImg');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag and drop
    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', function(e) {
      e.preventDefault();
      this.style.background = 'rgba(26, 54, 88, 0.9)';
      this.style.borderColor = '#7eb3e6';
    });

    dropzone.addEventListener('dragleave', function(e) {
      e.preventDefault();
      this.style.background = 'rgba(13, 28, 53, 0.5)';
      this.style.borderColor = '#4d7ebd';
    });

    dropzone.addEventListener('drop', function(e) {
      e.preventDefault();
      this.style.background = 'rgba(13, 28, 53, 0.5)';
      this.style.borderColor = '#4d7ebd';
      
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        document.getElementById('imageUpload').files = e.dataTransfer.files;
        
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('previewImg');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // –ö–ª–∏–∫ –ø–æ –æ–±–ª–∞—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
    dropzone.addEventListener('click', function() {
      document.getElementById('imageUpload').click();
    });

    // –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
    document.getElementById('predictBtn').addEventListener('click', async function() {
      if (!isModelLoaded) {
        alert('–ú–æ–¥–µ–ª—å –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
        return;
      }

      const img = document.getElementById('previewImg');
      if (!img.src || img.src === window.location.href) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
        return;
      }

      try {
        this.disabled = true;
        this.textContent = 'üîç –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º...';

        const predictions = await predictImage(img);
        displayResults(predictions);
        
        this.disabled = false;
        this.textContent = 'üîç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç';
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        this.disabled = false;
        this.textContent = 'üîç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç';
      }
    });

    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
    document.getElementById('reloadBtn').addEventListener('click', function() {
      loadModel();
    });

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
    async function predictImage(imgElement) {
      // –°–æ–∑–¥–∞–µ–º —Ç–µ–Ω–∑–æ—Ä –∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const tensor = tf.browser.fromPixels(imgElement)
        .resizeNearestNeighbor([224, 224]) // –†–∞–∑–º–µ—Ä –∫–∞–∫ –≤ –º–æ–¥–µ–ª–∏
        .toFloat()
        .div(255.0)
        .expandDims();
      
      // –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
      const prediction = model.predict(tensor);
      const probabilities = await prediction.data();
      
      // –û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏
      tensor.dispose();
      prediction.dispose();
      
      // –°–æ–ø–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ —Å –∫–ª–∞—Å—Å–∞–º–∏
      const results = [
        { className: '–®–µ–º–µ–ª–∏—Å', probability: probabilities[0] },
        { className: '–†–∞–ø–∏—Ä–∞', probability: probabilities[1] },
        { className: '–º—É–Ω—à–∞—Ä–¥', probability: probabilities[2] },
        { className: '–¥–µ–π–¥–µ–ª–∞—Å', probability: probabilities[3] }
      ];
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏
      return results.sort((a, b) => b.probability - a.probability);
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function displayResults(predictions) {
      const resultsDiv = document.getElementById('results');
      let html = '';
      
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–∞–º—ã–π –≤–µ—Ä–æ—è—Ç–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç
      const topItem = predictions[0];
      const topPercent = (topItem.probability * 100).toFixed(1);
      const topIcon = itemIcons[topItem.className];
      
      html = `
        <div class="top-result-box">
          <div class="top-result-icon">${topIcon}</div>
          <div class="top-result-name">${topItem.className}</div>
          <div class="top-result-confidence">–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${topPercent}%</div>
        </div>
      `;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      predictions.forEach((pred, index) => {
        const percent = (pred.probability * 100).toFixed(1);
        const icon = itemIcons[pred.className] || '‚öîÔ∏è';
        const isTop = index === 0;
        
        html += `
          <div class="result-item ${isTop ? 'top-result' : ''}">
            <span class="item-name">${icon} ${pred.className}</span>
            <span class="confidence">${percent}%</span>
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadModel();
  </script>
</body>
</html>
